<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library </title>
</head>

<body>
    <main>
        <div>
            <h1>My Book Library</h1>
            <button id="openForm">Add Book</button>
        </div>
        <dialog id="dialogForm">
            <form action="#">
                <label for="title">Title<input type="text" name="title" id="title"></label>
                <label for="author">Author<input type="text" name="author" id="author"></label>
                <label for="description">Description <textarea name="description" id="description"></textarea></label>
                <label for="genre">Genre<input type="text" name="genre" id="genre"></label>
                <label for="pages">Pages<input type="number" name="pages" id="pages"></label>
                <label for="imgUrl">Picture Url<input type="url" id="imgUrl" name="imgUrl"></label>
                <label for="datePublished">Date Published<input type="date" name="datePublished" id="datePublished"></label>
                <fieldset>
                    <legend>Did you read it?</legend>
                    <div class="btn-container">
                        <div>
                            <label for="read">Read</label>
                            <input type="radio" id="read" name="isRead" value="yes" />
                        </div>
                        <div>
                            <label for="not-read">Not Read</label>
                            <input type="radio" id="not-read" name="isRead" value="no" />
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Add Book to Library</button>
            </form>
        </dialog>
        <section id="library"></section>
    </main>
</body>

</html>
