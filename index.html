<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library </title>
</head>

<body>
    <main>
        <div>
            <h1>My Book Library</h1>
            <button id="openForm">Add Book</button>
        </div>
        <dialog>
            <form action="#">
                <label>Title *<input type="text"></label>
                <label>Author *<input type="text"></label>
                <label>Description <textarea name="" id=""></textarea></label>
                <label>Genre<input type="text"></label>
                <label>Pages<input type="number"></label>
                <label>Picture Url<input type="url"></label>
                <label>Release Date<input type="date"></label>
                <div>
                    <input type="radio" id="read" name="isRead" value="yes" />
                    <label for="read">Read</label>
                    <input type="radio" id="not-read" name="isRead" value="no" />
                    <label for="not-read">Not read</label>
                </div>
                <button type="submit">Add Book to Library</button>
            </form>
        </dialog>
        <section id="library"></section>
    </main>
</body>

</html>
